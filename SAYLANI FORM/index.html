<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
     <h1 class="heading">Registration Form - SMIT</h1>
     <h4 class="heading">Services-Education-Registration</h4>

     <div class="main">
        <div class="main-content">
     <label class="label">Select Country</label>
     <select class="dropdown">
      <option value="">Select country</option>
      <option value="">Pakistan</option>
      <option value="">Turkey</option>
     </select>
        </div>
        <div class="main-content">
     <label class="label">Select City</label>
     <select name="" id="" class="dropdown">
      <option value="">Select city</option>
      <option value="">Lahore</option>
      <option value="">Karachi</option>
      <option value="">Islamabad</option>
     </select>
        </div>
        </div>

        <div class="main">
        <div class="main-content">
     <label class="label">Select course or event</label>
     <select name="" id="" class="dropdown">
      <option value="">Select course or event</option>
     </select>
        </div>
        <div class="main-content">
     <label class="label">Select your computer proficiency</label>
     <select name="" id="" class="dropdown">
      <option value="">Select your computer proficiency</option>
      <option value="">None</option>
      <option value="">Begginer</option>
      <option value="">Intermediate</option>
      <option value="">Advanced</option>
     </select>
        </div>
        </div>

        <div class="main">
        <div class="main-content">
     <label class="label">Full name</label>
     <input type="text" class="input" placeholder="Full name">
        </div>
        <div class="main-content">
     <label class="label">Father name</label>
     <input type="text" class="input" placeholder="Father name">
     </div>
     </div>

     <div class="main">
     <div class="main-content">
     <label class="label">Email</label>
     <input type="email" class="input" placeholder="Email">
     </div>
     <div class="main-content">
     <label class="label">Phone</label>
     <input type="tel" class="input" placeholder="Phone">
     </div>
     </div>

     <div class="main">
     <div class="main-content">
     <label class="label">CNIC</label>
     <input type="number" class="input" placeholder="CNIC">
      </div>
      <div class="main-content">
      <label class="label">Father's CNIC (optional)</label>
     <input type="number" class="input" placeholder="Father's CNIC (optional)">
     </div>
     </div>

     <div class="main">
     <div class="main-content">
      <label class="label">Date of birth</label>
     <input type="date" class="input">
      </div>
      <div class="main-content">
      <label class="label">Select gender</label>
     <select name="" id="" class="dropdown">
      <option value="">Select gender</option>
      <option value="">Male</option>
      <option value="">Female</option>
     </select>
     </div>
     </div>

     <div class="main">
      <label class="label">Address</label>
     <input type="text" class="input other">
     </div>
     
     <div class="main">
      <label class="label">Last qualification</label>
     <input type="text" class="input other">
     </div>
     
     <div class="main">
      <label class="label">Do you have a laptop?</label>
     <input type="text" class="input other">
     </div>

     <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
